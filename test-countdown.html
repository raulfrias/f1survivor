<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Countdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            padding: 20px;
        }
        
        /* Basic countdown styles for testing */
        .race-countdown-container {
            background-color: #15151e;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        .race-info {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .race-name {
            font-size: 1.5rem;
            margin: 0;
            color: #e10600;
        }
        
        .race-circuit {
            font-size: 1rem;
            margin: 0.5rem 0 0;
            color: #c0c0c0;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        
        .time-unit span {
            font-size: 2rem;
            font-weight: bold;
            background: #e10600;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            min-width: 50px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        .time-unit label {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #c0c0c0;
        }
        
        .pick-status {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .deadline-warning {
            background-color: #ff9800;
            color: #000000;
        }
        
        .deadline-passed {
            background-color: #e10600;
            color: #ffffff;
        }
        
        .race-live {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Race Countdown Timer Test</h1>
    <p>Testing the race countdown component independently:</p>
    
    <div id="race-countdown-container" class="race-countdown-container">
        Loading countdown...
    </div>
    
    <div id="console-output" style="background-color: #333; padding: 10px; margin-top: 20px; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto;">
        <h3>Console Output:</h3>
    </div>
    
    <script type="module">
        // Redirect console.log to show in the page
        const consoleOutput = document.getElementById('console-output');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            consoleOutput.innerHTML += '<div style="color: #4CAF50;">' + args.join(' ') + '</div>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            consoleOutput.innerHTML += '<div style="color: #f44336;">' + args.join(' ') + '</div>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        // Import and test the countdown
        import RaceCountdown from './race-countdown.js';
        
        console.log('Starting countdown timer test...');
        
        const countdownContainer = document.getElementById('race-countdown-container');
        if (countdownContainer) {
            const raceCountdown = new RaceCountdown(countdownContainer);
            raceCountdown.initialize();
            console.log('Race countdown timer initialized successfully');
        } else {
            console.error('Race countdown container not found');
        }
    </script>
</body>
</html>
